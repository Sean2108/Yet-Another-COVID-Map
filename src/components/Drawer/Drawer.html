<v-navigation-drawer
  v-model="drawer"
  color="grey darken-2"
  width="500"
  expand-on-hover
  right
  absolute
  dark
>
    <v-list-item nav>
      <v-list-item-icon>
        <v-icon>mdi-earth</v-icon>
      </v-list-item-icon>

      <v-list-item-content>
        <v-list-item-title>Global Data</v-list-item-title>
      </v-list-item-content>
    </v-list-item>

    <v-list nav three-line>
      
    <v-list-item>
      <v-list-item-icon>
        <v-icon>mdi-counter</v-icon>
      </v-list-item-icon>

      <v-list-item-content>
        <v-list-item-title>Statistics</v-list-item-title>
        <v-list-item-subtitle>
          <p v-if="data">
            Confirmed cases: {{ getConfirmed }}
          </p>
          <p v-if="data">
            Deaths: {{ getDeaths }}
          </p>
        </v-list-item-subtitle>
      </v-list-item-content>
    </v-list-item>

    <v-divider />

    <v-list-item>
      <v-list-item-icon>
        <v-icon>mdi-chart-line</v-icon>
      </v-list-item-icon>

      <v-list-item-content>
        <v-list-item-title>History</v-list-item-title>
        <v-list-item-subtitle>
          <Chart
            v-if="data"
            id="global-chart"
            :data="data"
            :width="460"
            :height="200"
            :legendX="120"
            :legendY="0"
            :marginHorizontal="70"
          />
        </v-list-item-subtitle>
      </v-list-item-content>
    </v-list-item>

    <v-divider />

    <v-list-item>
      <v-list-item-icon>
        <v-icon>mdi-newspaper-variant</v-icon>
      </v-list-item-icon>

      <v-list-item-content>
        <v-list-item-title>News</v-list-item-title>
        <v-list-item-subtitle>
          <News country="" :news="news" />
        </v-list-item-subtitle>
      </v-list-item-content>
    </v-list-item>
  </v-list>
</v-navigation-drawer>
