<v-list
  :style="getStyle"
  class="overflow-y-auto"
  two-line
  dense
  tile
>
  <v-tooltip bottom dark v-for="newsItem in news" :key="newsItem.Title">
    <template v-slot:activator="{ on }">
      <v-card v-on="on" class="news-card" :href="newsItem.URL">
        <v-list-item>
          <v-list-item-avatar>
            <v-img :src="newsItem.ThumbnailURL" alt="" />
          </v-list-item-avatar>
          <v-list-item-content>
            <v-list-item-title>{{ newsItem.Title }}</v-list-item-title>
            <v-list-item-subtitle
              >{{ newsItem.Description }}</v-list-item-subtitle
            >
          </v-list-item-content>
        </v-list-item>
      </v-card>
    </template>
    <span>{{ newsItem.Title }}</span>
  </v-tooltip>
</v-list>
