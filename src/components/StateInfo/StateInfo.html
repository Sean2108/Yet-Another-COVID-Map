<v-expansion-panels accordion focusable dark>
  <v-subheader light>{{getHeader()}}</v-subheader>

  <template v-if="stateData.length">
    <v-expansion-panel>
      <v-expansion-panel-header disable-icon-rotate expand-icon="mdi-counter">
        Statistics (State)</v-expansion-panel-header
      >
      <v-expansion-panel-content>
        <br />
        <p v-if="stateData">
          Confirmed cases: {{ getStateConfirmed }}
        </p>
        <p v-if="stateData">
          Deaths: {{ getStateDeaths }}
        </p>
        <p v-if="stateData">
          Recoveries: {{ getStateRecoveries }}
        </p>
      </v-expansion-panel-content>
    </v-expansion-panel>

    <v-expansion-panel class="hidden-md-and-down">
      <v-expansion-panel-header
        disable-icon-rotate
        expand-icon="mdi-chart-line"
      >
        History (State)</v-expansion-panel-header
      >
      <v-expansion-panel-content>
        <Chart
          :data="stateData"
          id="stateChart"
          :width="420"
          :height="200"
          :legendX="120"
          :legendY="10"
          :marginHorizontal="40"
        />
      </v-expansion-panel-content>
    </v-expansion-panel>
  </template>

  <template v-if="countryData.length">
    <v-expansion-panel>
      <v-expansion-panel-header disable-icon-rotate expand-icon="mdi-counter">
        {{state ? "Statistics (Country)" :
        "Statistics"}}</v-expansion-panel-header
      >
      <v-expansion-panel-content>
        <br />
        <template v-if="countryData">
          <p>
            Confirmed cases: {{ getCountryConfirmed }}
          </p>
          <p>
            Deaths: {{ getCountryDeaths }}
          </p>
          <p>
            Recoveries: {{ getCountryRecoveries }}
          </p>
        </template>
      </v-expansion-panel-content>
    </v-expansion-panel>

    <v-expansion-panel class="hidden-md-and-down">
      <v-expansion-panel-header
        disable-icon-rotate
        expand-icon="mdi-chart-line"
      >
        {{state ? "History (Country)" : "History"}}</v-expansion-panel-header
      >
      <v-expansion-panel-content>
        <Chart
          :data="countryData"
          id="countryChart"
          :width="420"
          :height="200"
          :legendX="120"
          :legendY="10"
          :marginHorizontal="40"
        />
      </v-expansion-panel-content>
    </v-expansion-panel>
  </template>

  <v-expansion-panel v-if="news.length">
    <v-expansion-panel-header
      disable-icon-rotate
      expand-icon="mdi-newspaper-variant"
    >
      News</v-expansion-panel-header
    >
    <v-expansion-panel-content>
      <News :news="news" height="20"
    /></v-expansion-panel-content>
  </v-expansion-panel>
</v-expansion-panels>
