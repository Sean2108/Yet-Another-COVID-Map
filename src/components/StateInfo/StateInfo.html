<v-expansion-panels accordion focusable dark>
  <v-subheader light>{{getHeader()}}</v-subheader>

  <template v-if="stateData">
    <v-expansion-panel>
      <v-expansion-panel-header disable-icon-rotate expand-icon="mdi-counter">
        Statistics (State)</v-expansion-panel-header
      >
      <v-expansion-panel-content>
        <br />
        <p>
          Confirmed cases: {{ stateData.confirmed }} (Infection rate of
          {{stateData.confirmedRatio}}%)
        </p>
        <p>
          Deaths: {{ stateData.deaths }} (Fatality rate of
          {{stateData.deathsRatio}}%)
        </p>
        <p>
          Recoveries: {{ getStateRecoveries }} (Recovery rate of
          {{stateData.recoveredRatio}}%)
        </p>
      </v-expansion-panel-content>
    </v-expansion-panel>

    <v-expansion-panel class="hidden-md-and-down">
      <v-expansion-panel-header
        disable-icon-rotate
        expand-icon="mdi-chart-line"
      >
        History (State)</v-expansion-panel-header
      >
      <v-expansion-panel-content>
        <Chart
          :data="stateData"
          id="stateChart"
          :width="420"
          :height="200"
          :legendX="120"
          :legendY="10"
          :marginHorizontal="40"
        />
      </v-expansion-panel-content>
    </v-expansion-panel>
  </template>

  <template v-if="countryData">
    <v-expansion-panel>
      <v-expansion-panel-header disable-icon-rotate expand-icon="mdi-counter">
        {{state ? "Statistics (Country)" :
        "Statistics"}}</v-expansion-panel-header
      >
      <v-expansion-panel-content>
        <br />
        <template v-if="countryData">
          <p>
            Confirmed cases: {{ countryData.confirmed }} (Infection rate of
            {{countryData.confirmedRatio}}%)
          </p>
          <p>
            Deaths: {{ countryData.deaths }} (Fatality rate of
            {{countryData.deathsRatio}}%)
          </p>
          <p>
            Recoveries: {{ countryData.recovered }} (Recovery rate of
            {{countryData.recoveredRatio}}%)
          </p>
        </template>
      </v-expansion-panel-content>
    </v-expansion-panel>

    <v-expansion-panel class="hidden-md-and-down">
      <v-expansion-panel-header
        disable-icon-rotate
        expand-icon="mdi-chart-line"
      >
        {{state ? "History (Country)" : "History"}}</v-expansion-panel-header
      >
      <v-expansion-panel-content>
        <Chart
          :data="countryData"
          id="countryChart"
          :width="420"
          :height="200"
          :legendX="120"
          :legendY="10"
          :marginHorizontal="40"
        />
      </v-expansion-panel-content>
    </v-expansion-panel>
  </template>

  <v-expansion-panel v-if="news.length">
    <v-expansion-panel-header
      disable-icon-rotate
      expand-icon="mdi-newspaper-variant"
    >
      News</v-expansion-panel-header
    >
    <v-expansion-panel-content>
      <News :news="news" height="20"
    /></v-expansion-panel-content>
  </v-expansion-panel>
</v-expansion-panels>
